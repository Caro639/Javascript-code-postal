<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Formulaire Js</title>
  </head>
  <body>
    <form method="post" action="index.js">
      <fieldset>
        <div class="container">
          <div class="row">
            <legend>Ville</legend>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-12">
              <label for="code postal">Entrez un code postal</label>
              <input type="text" name="code postal" placeholder="ex: 63000" />
              <!-- <input type="submit" value="Validez" /> -->
              <input type="button" value="Validez" id="clikcode" />

              <label for="ville">Veuillez s√©lectionner votre ville</label>
              <input
                type="number"
                name="ville"
                placeholder="Clermont-Ferrand 63000"
                required
              />
              <!-- <input type="submit" value="Validez" /> -->
              <input type="button" value="Validez" id="clikville" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <script src="index.js"></script>
  </body>
</html>
