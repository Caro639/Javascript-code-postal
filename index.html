<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

    />
    <script

    <title>Formulaire Js</title>
  </head>
  <body>
    <form id="code">
      <fieldset>
        <div class="container">
          <div class="row">
            <legend>Ville</legend>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 md-6">
              <label for="monCode">Entrez votre code postal</label>
              <input
                id="cp"
                type="text"
                name="codePostal"
                placeholder="DDDDD"
                pattern="(?:0[1-9]|[1-8]\d|9[0-8])\d{3}"
                required
              />
              <input type="submit" value="Validez" id="clikcode" />

              <label for="maVille">SÃ©lectionnez votre ville</label>
              <input
                type="text"
                name="nom"
                placeholder="Clermont-Ferrand 63000"
                id="v"
              />
              <!-- <input type="submit" value="Validez" /> -->
              <input type="submit" value="Validez" id="clikville" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <script src="index.js"></script>
  </body>
</html>
